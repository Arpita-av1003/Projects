<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking|Geeks-travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="Landingpg.html">
                <i class="fa-solid fa-suitcase"></i>Geeks-travel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <a href="Landingpg.html" class="nav-link ">Home</a>
                </li>
                <li class="nav-item">
                    <a href="destination.html" class="nav-link">Destinations</a>
                </li>
                <li class="nav-item">
                    <a href="testimonial.html" class="nav-link">Testimonial</a>
                </li>
                <li class="nav-item">
                    <a href="AboutUs.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="booking.html" class="nav-link active">Booking</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-2 py-5 border border-dark">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="booking-container">
                    <h1 class="text-center mb-5 fw-bold"><i class="bi bi-journal-check me-2"></i>Book & Travel</h1>
                    
                    <form action="#" method="POST">
                        
                        <h3 class="section-header"><i class="bi bi-map me-2"></i>Select place you want to visit.</h3>
                        
                        <div class="mb-3">
                            <label for="questSelect" class="form-label"></label>
                            <select class="form-select" id="questSelect" required>
                                <option selected disabled value="">Choose a place..</option>
                                <option value="1">Taj Mahal,Agra</option>
                                <option value="2">India Gate,New Delhi</option>
                                <option value="3">Ladakh</option>
                                <option value="4">Jammu & Kashmir</option>
                            </select>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="EndDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="EndDate" required>
                            </div>
                        </div>

                        <h3 class="section-header mt-5"><i class="bi bi-person-badge me-2"></i>Traveler's Details:</h3>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter lastName" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your Number">
                        </div>

                        
                        
                        <div class="d-grid gap-2 mt-4 ">
                            <button type="submit" class="btn btn-primary-custom btn-lg bg-dark">
                                <p style="color: white;">Finalize Reservation & Proceed to Payment</p>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white-50 py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Geeks-travel. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
